<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo-contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="home.html" class="logo">
                <img src="logo.jpg" alt="Logo da Empresa">
            </a>
            <nav>
                <ul>
                    <li><a href="empresa.html">Empresa</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="contact-section">
                <h1>Entre em Contato</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf-cnpj">CPF/CNPJ:</label>
                        <input type="text" id="cpf-cnpj" name="cpf-cnpj" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone para Contato:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo de Contato:</label>
                        <select id="motivo" name="motivo" required>
                            <option value="informacao">Solicitar Informações</option>
                            <option value="suporte">Suporte Técnico</option>
                            <option value="elogio">Elogio</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
